{{ define "filterHolder" }}
    <div class="filters-holder">
        <div class="filters-container">
            <div class="filters-exit-btn">
                <i id="exit" class='bx bx-x'></i>      
            </div>

            <div class="filter-item-holder">
                <h3 class="filter-title">Creation Date</h3>
                <div class="filter-result">1940 - 2015</div>
                    <div class="filter-item">
                        <div class="slider">
                            <div class="progress"></div>
                        </div>
                        <div class="range-input">
                            <input type="range" class="range-min" min="1940" max="2015" value="1940" step="1">
                            <input type="range" class="range-max" min="1940" max="2015" value="2015" step="1">
                        </div>
                    </div>
                </div>

            <input type="submit" value="Submit" class="filter-submit">

        </div>
    </div>
{{ end }}
